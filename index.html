<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; margin-top: 50px; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>
  
<div class="container">
  <div class="jeremy">
    <div class="up">
      <img src="./images/image-jeremy.png" alt="">
      <br>
     <span style="color: #ccc;">Report for</span>
    <h1>Jeremy Robson</h1>
  </div>
   <div class="down">
    <ul>
    <li id="daily">Daily</li>
    <li id="Weekly">Weekly</li>
    <li id="Monthly">Monthly</li>
  </ul>
  </div>
  </div>
<div class="work">
  <div class="up">
    <img src="./images/icon-work.svg" alt="">
  </div>
  <div class="down">
    <span style="color: white; font-size: 18px;">Work</span> <img src="./images/icon-ellipsis.svg" alt="">
    <div class="daily">
         <!-- <p> <span style="font-size: 60px; color: white;">5hrs</span>
          <span style="color: #ccc;">previous-7hr</span>
        </p> -->
    </div>
    <div class="weekly"></div>
    <div class="monthly"></div>
</div>
</div>
<div class="play">
  <div class="up">
    <img src="./images/icon-play.svg" alt="">
  </div>
  <div class="down">
    <span style="color: white; font-size: 18px;">Play</span> <img src="./images/icon-ellipsis.svg" alt="">
    <div class="daily">
         <p> <span style="font-size: 60px; color: white;">1hrs</span>
          <span style="color: #ccc;">previous-2hr</span>
        </p>
    </div>
    <div class="weekly"></div>
    <div class="monthly"></div>
</div>
 
</div>
<div class="study">
  <div class="up">
    <img src="./images/icon-study.svg" alt="">
  </div>
  <div class="down">
    <span style="color: white; font-size: 18px;">Study</span> <img src="./images/icon-ellipsis.svg" alt="">
    <div class="daily">
         <p> <span style="font-size: 60px; color: white;">0hrs</span>
          <span style="color: #ccc;">previous-1hr</span>
        </p>
    </div>
    <div class="weekly"></div>
    <div class="monthly"></div>
</div>
  
</div>
<div class="exercise">
  <div class="up">
    <img src="./images/icon-exercise.svg" alt="">
  </div>
  <div class="down">
    <span style="color: white; font-size: 18px;">Exercise</span> <img src="./images/icon-ellipsis.svg" alt="">
    <div class="daily">
         <p> <span style="font-size: 60px; color: white;">1hrs</span>
          <span style="color: #ccc;">previous-1hr</span>
        </p>
    </div>
    <div class="weekly"></div>
    <div class="monthly"></div>
</div>

</div>
<div class="social">
  <div class="up">
    <img src="./images/icon-social.svg" alt="">
  </div>
  <div class="down">
    <span style="color: white; font-size: 18px;">Social</span> <img src="./images/icon-ellipsis.svg" alt="">
    <div class="daily">
         <p> <span style="font-size: 60px; color: white;">1hrs</span>
          <span style="color: #ccc;">previous-3hrs</span>
        </p>
    </div>
    <div class="weekly"></div>
    <div class="monthly"></div>
</div>
  
</div>
<div class="self">
  <div class="up">
    <img src="./images/icon-self-care.svg" alt="">
  </div>
  <div class="down">
    <span style="color: white; font-size: 18px;">Self Care</span> <img src="./images/icon-ellipsis.svg" alt="">
    <div class="daily">
         <p> <span style="font-size: 60px; color: white;">0hrs</span>
          <span style="color: #ccc;">previous-1hrs</span>
        </p>
    </div>
    <div class="weekly"></div>
    <div class="monthly"></div>
</div>
  
</div>
